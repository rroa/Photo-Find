<ion-content padding>
  <div *ngIf="base64Image">
    <h2>Preview</h2>
    <p>
      <img [src]="sanitizer.bypassSecurityTrustUrl(base64Image)" />
    </p>
  </div>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="addImage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
